name: Rust-Cargo
version: 0.0.1
inherits: ruudk/ubuntu14.04@1.0.0
type: main
platform: ubuntu@12.04
description: wercker box for rust and cargo
keywords:
  - rust
  - cargo
packages:
  - Rust-Cargo@0.0.1
script: |
  sudo apt-get install wget
  sudo wget http://curl.haxx.se/download/curl-7.37.1.tar.gz
  sudo tar -xzvf curl-7.37.1.tar.gz
  cd curl-7.37.1/
  sudo ./configure
  sudo make
  sudo make install
  
  curl -s https://static.rust-lang.org/rustup.sh | sudo sh
env:
  WERCKER_RUST-CARGO_VERSION: "0.0.1"
